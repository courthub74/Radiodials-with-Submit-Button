<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dials</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="radiodial.css">
</head>
<body>

    <div class="radiodials">

        <!-- The Div for the buttons -->
        <div id="radios">

            <h1>The Radio Dials</h1>

            <!-- BUTTON 1 -->
            <div class="input-container">
                <!-- just the check box or circle part THE INPUT -->
                <input type="radio" name="radio" id="one" value="One"></input>
                <!-- Below is basically the label for the input -->
                <div class="radio-tile">
                    <label for="button1">Button 1</label>
                </div>
            </div>

            <!-- BUTTON 2 -->
            <div class="input-container">
                <!-- just the check box or circle part THE INPUT -->
                <input type="radio" name="radio" id="two" value="Two"></input>
                <!-- Below is basically the label for the input -->
                <div class="radio-tile">
                    <label for="button2">Button 2</label>
                </div>
            </div>

            <!-- BUTTON 3 -->
            <div class="input-container">
                <input type="radio" name="radio" id="three" value="Three"></input>
                <!-- Below is basically the label for the input -->
                <div class="radio-tile">
                    <label for="button3">Button 3</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <input type="submit" id="submit" onclick="myFunction()"></input>
                <div class="submit-tile">
                    <label for="submit">Submit</label>
                </div>
            </div>
        </div>

        <!-- inner HTML to change -->
        <div class="output-container">
            <p id="show"></p>
        </div>
    </div>


    <script>
        // Function for Dials
        function myFunction(){
            // get values by name if checked
            var value = document.querySelector('input[name="radio"]:checked').value;
            document.getElementById("show").innerHTML = value;
            console.log(value, ' was selected!');
        }
    </script>
</body>
</html>
